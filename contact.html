<!DOCTYPE html>
<html lang="en-us">

    <head>
        <Title>Jordan's Portfolio</Title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
           
        <!-- header -->
        <header class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg">
                        <div class="navbar-brand" href="#">Jordan Rabideau</div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="index.html">About <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link" href="contact.html">Contact</a>
                        </div>
                    </nav>
                </div>
        </header>
        
        <div class="container">
        
            <section class="row">
                <div class="col-md-12">
                    <h2 class= "bodyTitle">Contact Me</h2>
                </div>
            </section>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email Address">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" placeholder="Enter Message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>                
            </div>

        </div>

        <!-- footer -->
        <footer class="row">
                <div class="col-md-12">
                    <div class="sticky-bottom">
                        Copyright
                    </div>
                </div>
        </footer>

    </body>
</html>
