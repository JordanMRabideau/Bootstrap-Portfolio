<!DOCTYPE html>
<html lang="en-us">

    <head>
        <Title>Jordan's Portfolio</Title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
           
        <!-- header -->
        <header class="row">
                <div class="col-md-12">
                    <div class="container">
                        <nav class="navbar navbar-expand-lg pb-0 pt-0">
                            <div class="h1 p-2 mb-0">Jordan Rabideau</div>
                            
                            <div class="justify-content-md-end"></div>
                                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                    <div class="navbar-nav">
                                        <a class="nav-item nav-link" href="index.html">About 
                                        <a class="nav-item nav-link active" href="portfolio.html">Portfolio</a> <span class="sr-only">(current)</span></a>

                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
        </header>
        
        <div class="container" id="mainBody">
        
            <section class="row">
                <div class="col-md-12">
                    <h2 class= "bodyTitle">Contact Me</h2>
                </div>
            </section>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email Address">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" placeholder="Enter Message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>                
            </div>

        </div>

        <!-- footer -->
        <div class="fixed-bottom">
            <footer>
                <div class="container">
                    <!-- Footer Container -->
                    <h6>Copyright</h6>
                </div>
