<!DOCTYPE html>
<html lang="en-us">

    <head>
        <Title>Jordan's Portfolio</Title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
        
        <div class="container">
            
            <!-- header -->
            <header class="row">
                    <div class="col-md-4">
                        <h1 id="headerName">Jordan Rabideau</h1>
                    </div>
    
                    <div class="col-md-4">
                        <ul class="nav">
                            <li class="nav-item">
                              <a class="nav-link active" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
            </header>

            <section class="row">
                <div class="col-md-12">
                    <h2 id= "headTitle">Contact Me</h2>
                </div>
            </section>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email Address">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" placeholder="Enter Message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>                
            </div>
            
            <!-- footer -->
            <footer class="row">
                <div class="col-md-12">
                    <div class="sticky-bottom">
                        Copyright
                    </div>
                </div>
            </footer>

        </div>
    </body>
</html>
