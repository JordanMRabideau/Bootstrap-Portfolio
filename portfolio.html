<!DOCTYPE html>
<html lang="en-us">

    <head>
        <Title>Jordan's Portfolio</Title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">

    <body>
        
        
            
            <!-- header -->
        <header class="row">
            <div class="col-md-12">
                <div class="container">
                    <nav class="navbar navbar-expand-lg">
                        <div class="navbar-brand">Jordan Rabideau</div>
                        
                        <div class="justify-content-md-end">
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                                    <a class="nav-item nav-link" href="#">Features</a>
                                    <a class="nav-item nav-link" href="#">Pricing</a>
                                    <a class="nav-item nav-link disabled" href="#">Disabled</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <div class="container">
            
            <!-- main body -->
            <div class="mainBody">
                <section class="row">
                    <div class="col-md-12">
                        <h2 class= "bodyTitle">Portfolio</h2>
                    </div>
                </section>

                <!-- first row of portfolio images -->
                <section class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img" src="assets/images/217x217.png" alt="Hangman">
                            <div class="card-img-overlay">
                                <h5 class="imageText">Hangman</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img" src="assets/images/217x217.png" alt="dnd">
                            <div class="card-img-overlay">
                                <h5 class="imageText">RPG</h5>
                            </div>
                        </div>
                    </div>

                </section>

                <!-- second row of portfolio images -->
                <section class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img" src="assets/images/question.png" alt="question mark">
                            <div class="card-img-overlay">
                                <h5 class="imageText">Trivia Game</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img" src="assets/images/info.png" alt="info">
                            <div class="card-img-overlay">
                                <h5 class="imageText">Info Widget</h5>
                            </div>
                        </div>
                    </div>
                </section>
                
                <!-- third row of portfolio images -->
                <section class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img" src="assets/images/217x217.png" alt="rock paper scissors">
                            <div class="card-img-overlay">
                                <h5 class="imageText">Rock Paper Scissors</h5>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </div>

         <!-- footer -->
        <footer class="row">
                <div class="col-md-12">
                    <div class="sticky-bottom">
                        Copyright
                    </div>
                </div>
        </footer>
